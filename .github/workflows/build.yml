name: Build Engram Workspace

on:
  workflow_dispatch: # Manual trigger

jobs:
  build:
    name: Build Engram Core + VFS
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always
      CARGO_NET_GIT_FETCH_WITH_CLI: true # Ensures GitHub token is used for private deps
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ENGRAM_CORE_TOKEN: ${{ secrets.ENGRAM_CORE_TOKEN }}

    steps:
      - name: Checkout Engram Core repo
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure Git for private deps
        run: |
          git config --global url."https://${ENGRAM_CORE_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build workspace
        run: cargo build --workspace --release

      - name: Run tests
        run: cargo test --workspace --all-targets

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.8.0

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish engram-nodejs to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public

      - name: Package artifacts
        if: success()
        run: |
          mkdir -p artifacts
          cp target/release/engram-core artifacts/ || true
          cp target/release/engram-vfs artifacts/ || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: engram-artifacts
          path: artifacts/
