name: Benchmark Engram Node.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always
      CARGO_NET_GIT_FETCH_WITH_CLI: true
      ENGRAM_CORE_TOKEN: ${{ secrets.ENGRAM_CORE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure Git for private deps
        run: |
          git config --global url."https://${ENGRAM_CORE_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.8.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build native module
        run: pnpm run build

      - name: Run benchmarks
        run: pnpm run bench

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: BENCHMARK.md
